services:

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env.docker
    depends_on:
      - mongo 
      - redis
      - maildev
    networks:
      - carflow-network

  mongo:
    image: mongo:6.0
    command: mongod --port ${MONGODB_PORT:-27018}
    ports:
      - "${MONGODB_PORT:-27018}:${MONGODB_PORT:-27018}"
    volumes:
      - mongo-data:/data/db
    networks:
      - carflow-network

  # Service pour Redis
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - carflow-network

  # Service pour MinIO (stockage de fichiers compatible S3)
  minio:
    image: minio/minio:latest
    ports:
      - "${MINIO_PORT:-9100}:9000"  # API MinIO (9100 externe -> 9000 interne)
      - "9001:9001"  # Console MinIO
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password}
    volumes:
      - minio-data:/data  # Persistance des données MinIO
    command: server --console-address ":9001" /data
    networks:
      - carflow-network
    # Note: healthcheck removed because some MinIO images don't include mc command.

  # MailDev - simple SMTP server for development/testing
  maildev:
    image: maildev/maildev:latest
    ports:
      - "1025:1025"  # SMTP
      - "1080:1080"  # Web UI
    networks:
      - carflow-network

volumes:
  mongo-data: {}
  redis-data: {}
  minio-data: {}

networks:
  carflow-network:  # Définition d'un réseau personnalisé pour les services
    driver: bridge